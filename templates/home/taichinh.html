{% extends "base.html" %}

{% load staticfiles i18n%}

{% block content %}
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
     <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["bar"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Tháng', 'Chi', 'Tiết kiệm'],
          ['1', 11000000, 1000000],
          ['2', 11000000, 1000000],
          ['3', 11000000, 1000000],
          ['4', 11000000, 1000000],
          ['5', 11000000, 1000000],
          ['6', 11000000, 1000000],
          ['7', 11000000, 1000000],
          ['8', 11000000, 1000000],
          ['9', 11000000, 1000000],
          ['10', 11000000, 1000000],
          ['11', 11000000, 5400000],
          ['12', 11000000, 5400000],
        ]);

        var options = {
          chart: {
            title: 'Thu chi của vợ chồng',
            subtitle: 'Thống kê chi tiêu + tiết kiệm hàng tháng',
          }
        };

        var chart = new google.charts.Bar(document.getElementById('dual_y_div'));

        chart.draw(data, options);
      }
    </script>
<div id="dual_y_div" style="width: 900px; height: 500px;"></div>
{% endblock %}
