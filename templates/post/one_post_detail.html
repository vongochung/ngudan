{% load staticfiles i18n %}
{% load humanize %}
{% load tz %}
<!--One Post -->
{% with index=forloop.counter %}
<div class="col-md-4 col-sm-4 col-xs-6 post-relative {% if cal == index %}{% with cal=index|add:3 %}clear-left
{% endwith %}{% endif %}">
    <h4 class="title-post"><a href="/{{post.category.slug}}/{{post.slug}}/" data-container="body" data-toggle="popover" data-placement="left" data-content="{{ post.title|escape|lower}}">{{ post.title|escape|lower|truncatechars:25 }}</a></h4>
    <div id="video">
        <div class="player text-center" style="background:url('http://img.youtube.com/vi/{{ post.link }}/0.jpg') center center no-repeat; ">
        </div>
        <a href="/{{post.category.slug}}/{{post.slug}}/" class="player-link"><div class="player-img"></div></a>
    </div>
</div>
{% endwith %}

<!--End Post-->
