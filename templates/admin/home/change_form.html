{% extends "admin/change_form.html" %}
{% load i18n admin_static %}
{% block extrastyle%}
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"> 
<link rel="stylesheet" type="text/css" href="{% static "admin/css/forms.css" %}" />
<style type="text/css">
	body{
		font-family: "Lucida Grande","DejaVu Sans","Bitstream Vera Sans",Verdana,Arial,sans-serif !important;
	}
</style>
{% endblock %}
{% block extrahead %}{{ block.super }}
{% url 'admin:jsi18n' as jsi18nurl %}
<script type="text/javascript" src="{{ jsi18nurl|default:"../../../jsi18n/" }}"></script>
{{ media }}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> 
<script type="text/javascript">
	$(function() {
		$("#id_name").val($("#id_name").val()+"<img src='https://cloud.google.com/appengine/docs/python/images/transform_before.jpg' />");
	});

</script>
{% endblock %}
{% block object-tools %}
<!-- Modal -->
<div class="modal fade" id="test" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{% trans "Ảnh của bạn" %}</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Đóng" %}</button>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-success">{% trans "Thêm ảnh" %}</button>
<button class="btn btn-success">{% trans "Upload" %}</button>
<button class="btn btn-success" data-toggle="modal" data-target="#test">{% trans "Chọn ảnh" %}</button>


{% endblock %}
